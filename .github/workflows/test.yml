name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        run: |
          - sudo apt install ruby-full
          - sudo gem install bundler
          - sudo apt update
      - name: Run CI scripts
        run: bin/ci
